<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DnD Monster Search</title>
  <style>
    body { margin: 0; padding: 0; background-color: #222; color: white; }
    #app { width: 100%; height: 100vh; overflow-y: auto; }
    #error-container { color: red; padding: 20px; display: none; }
  </style>
  <script type="module" crossorigin src="/assets/index-DW4rtKim.js"></script>
</head>
<body>
  <div id="error-container"></div>
  <div id="app">
    <div style="padding: 20px;">Loading extension...</div>
  </div>
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      const el = document.getElementById('error-container');
      el.style.display = 'block';
      el.innerHTML = `<h3>Error:</h3><pre>${message}\n${error ? error.stack : ''}</pre>`;
    };
  </script>
</body>
